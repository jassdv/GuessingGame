<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href='../Bootstrap-3.3.7-dist/css/Bootstrap.css'>

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
        <h1 class="center">Welcome to Guessing Game</h1>
        <h2 class="center">Guess A number between 1-100</h2>
          <!-- Title and subtitles! -->
        </div>

        <div id='main' class="container-fluid">
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="input-player" class="center" type="text" name="guess field" placeholder="#">
            <button id="submit" class="center" type="submit">My guess</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="guess"></ul>
              <li class="guessItem">guess 1</li>
              <li class="guessItem">guess 2</li>
              <li class="guessItem">guess 3</li>
              <li class="guessItem">guess 4</li>
              <li class="guessItem">guess 5</li>

          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type="button" id="reset" class="btn btn-default">Reset</button>
            <button type="button" id="hint" class="btn btn-default">Hint</button>
          </div>
        </div>
      </div>
 


    <div id='footer' class="center">
        <div class="row">
          <div class='col-xs-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4'>
            <h4>Project by Jasmine Zangi</h4>
          </div>

          <div class='col-xs-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/GuessingGame.js"></script>

  </body>
</html>
